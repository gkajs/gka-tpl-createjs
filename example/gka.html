<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,maximum-scale=1">
    <script name='gkaRibbon'>document.addEventListener('DOMContentLoaded',function(){var d=document.createElement('div');d.innerHTML='<div style="position: fixed; bottom: 10px;">Powered By <a target="_blank" href="https://github.com/gkajs/gka">gka 2.6.0</a></div>';document.body.appendChild(d)});</script>
    <title>gka-preview</title>
</head>
<body>

    <canvas id="gka" width="400" height="300"></canvas>
    <script src="./easeljs-NEXT.combined.js"></script>
    <script src="./gka-data.js"></script>
    <script>
    var stage = new createjs.Stage(document.getElementById("gka"));

    var spriteSheet = new createjs.SpriteSheet({
            framerate: 25,
            "images": ["img/sprites.png"],
            "frames": data.frames,
            "animations": {
                default: [0, 19, "default"]
            }
        });

    var grant = new createjs.Sprite(spriteSheet, "default");
  
    stage.addChild(grant);
    createjs.Ticker.timingMode = createjs.Ticker.RAF;
    createjs.Ticker.addEventListener("tick", stage);
    </script>
</body>
</html>
